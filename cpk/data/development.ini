[main]
password_generator = apg -n 1 -m 16
db_path = ~/.config/cpk/devel_wallet.asc

[debug]
encrypt = off
# ^ turn on/off encrypting/decrypting for easier debugging with sqlite
# default: on

[loggers]
keys = root,ConfigParser

[handlers]
keys = file,console

[formatters]
keys = generic

[logger_root]
handlers = file,console
qualname = root
level = NOTSET

[logger_ConfigParser]
handlers = file,console
qualname = ConfigParser
level = DEBUG


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ("/tmp/cpk_all.log","a")
# ^ FIXME
level = NOTSET
formatter = generic

[formatter_generic]
format = %(pathname) %(lineno) %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
