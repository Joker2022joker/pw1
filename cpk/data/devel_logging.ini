[loggers]
keys = root

[handlers]
keys = file,console

[formatters]
keys = generic

[logger_root]
handlers = file,console
qualname = root
level = NOTSET

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ("/tmp/cpk_all.log","a")
level = NOTSET
formatter = generic

[formatter_generic]
format = %(pathname) %(lineno) %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
