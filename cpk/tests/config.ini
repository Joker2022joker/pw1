[main]
db_path = /tmp/test_cpk_wallet.asc
password_generator = apg -n 1 -m 3 -x 3

[debug]
encrypt = off

[loggers]
keys=root
[formatters]
keys=generic
[handlers]
keys=tmplog
[logger_root]
handlers = tmplog
qualename = root
levelno = 0

[handler_tmplog]
class = FileHandler
args = ("/tmp/cpk_test.log","a")
level = NOTSET
formatter = generic

[formatter_generic]
format = %(pathname) %(lineno) %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
